    }
    *{box-sizing:border-box}

      text-align:center;
      margin-bottom:28px;
    }
    .btn{

    }
    .btn-primary{background:var(--accent);color:#fff}
    .preview{margin-top:18px;}
    .preview img{
      max-width:100%;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.6)
    }
    footer{margin-top:40px;color:var(--muted);font-size:14px;text-align:center}
  </style>
</head>
